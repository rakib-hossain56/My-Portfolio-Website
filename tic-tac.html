<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game - 2</title>
    <link rel="stylesheet" href="css/tic_tac.css">
    
</head>
<body>
    <!-- select box -->
    <!-- <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Select which you want to be?</div>
            <div class="options">
                <button class="playerX">Player (x)</button>
                <button class="playerO">Player (O)</button>
            </div>
        </div>
    </div> -->
    
    <!-- Playerboard section -->
    
    <div class="play-board show">
        <div class="details">
            <div class="players">
                <span class="xturn">X's Turn</span>
                <span class="oturn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
        
    </div>

    <!-- Result box -->

    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn">
            <button>Replay</button>
        </div>
    </div>


    <script src="js/tic_tac.js"></script>
    <script src="https://kit.fontawesome.com/12f5159dee.js" crossorigin="anonymous"></script>
</body>
</html>
